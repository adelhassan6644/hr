name: yusrPlus
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+6

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  flutter_localizations:
    sdk: flutter
  flutter_clean_architecture:
  open_filex: ^4.3.4
  dio: ^5.0.0
  internet_connection_checker:
  audioplayers:
  geolocator: ^9.0.2
  permission_handler: ^11.0.1
  fluttertoast:
  device_info_plus: ^9.0.3
  dartz:
  equatable:
  shared_preferences:
  get_it:
  pretty_dio_logger:
  provider:
  connectivity:
  flutter_styled_toast:
  flutter_animated_dialog:
  url_launcher:
  flutter_svg:
  upgrader:
  flutter_lints:
  url_strategy:
  flutter_native_splash:
  cupertino_icons: ^1.0.2
  flutter_form_builder:
  syncfusion_flutter_calendar: ^20.4.49
  cached_network_image:
  loading_animation_widget:
  simple_gesture_detector:
  flutter_animate: ^4.0.0
  platform: ^3.1.0
  flutter_staggered_animations:
  percent_indicator: ^4.2.2
  pin_code_fields: ^7.4.0
  app_settings: ^5.1.1
  table_calendar: ^3.0.9
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  external_path: ^1.0.3
  flutter_local_notifications: ^15.1.1
  firebase_messaging: ^14.6.8
  firebase_core: ^2.16.0
  modal_bottom_sheet: ^3.0.0-pre
  flutter_spinkit: ^5.2.0
  file_picker: ^5.5.0
  flutter_widget_from_html: ^0.10.5+3
  shimmer: ^3.0.0
  carousel_slider: ^4.2.1
  flutter_calendar_carousel:
  dotted_border: ^2.1.0
  open_file_plus: ^3.4.1
  advance_pdf_viewer_fork: any



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons:

flutter_native_splash:
  image: ""

  color: "ffffff"
  fill: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/Icon.png"

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/svgs/
    - assets/language/
    - assets/audio/


  fonts:
    - family: URWDINArabic
      fonts:
        - asset: assets/fonts/URWDINArabic-Black.ttf
          weight: 900
        - asset: assets/fonts/URWDINArabic-Bold.ttf
          weight: 800
        - asset: assets/fonts/URWDINArabic-Demi.ttf
          weight: 700
        - asset: assets/fonts/URWDINArabic-Medium.ttf
          weight: 600
        - asset: assets/fonts/URWDINArabic-Regular.ttf
          weight: 500
        - asset: assets/fonts/URWDINArabic-Light.ttf
          weight: 400